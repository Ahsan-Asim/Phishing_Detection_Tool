name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          cd shipping_backend
          pip install -r requirements.txt

      - name: Install gdown
        run: pip install gdown

      - name: Download Model from Google Drive
        run: |
          gdown "https://drive.google.com/uc?id=1itUvANQGCf3xNf83W4fYDzUYStSVbtmK" -O phishing_model.zip
          unzip phishing_model.zip -d phishing_model

      - name: Run tests
        env:
          PYTHONPATH: ./shipping_backend # Ensure this points to the correct directory
        run: |
          cd shipping_backend  # Navigate to the backend folder first
          pytest tests/  # Run tests in the tests directory
